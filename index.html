<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Collapsible sidebar using Bootstrap 4</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="css/style5.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
  </script>

</head>

<body>

  <div class="wrapper">
    <!-- Menu Lateral -->

    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="imagens/logo.png" alt="Logo da Univali">
       
      </div>

      <ul class="list-unstyled components">

        <!--atributos personalizados (data-display e data-hidden) que controlam a exibição de elementos na página.
    Quando o link "Listagem" é clicado, o elemento com o ID "list-action" será exibido e o elemento com o ID 
    "form-action" será ocultado. Quando o link "Cadastro" é clicado, o oposto ocorrerá: o elemento com o ID
     "form-action" será exibido e o elemento com o ID "list-action" será ocultado.-->
        <li>
          <a href="#" list class="menu" data-display="list" data-hidden="form">Listagem</a>
        </li>
        <li>
          <a href="#" id="form-action" class="menu" data-display="form" data-hidden="list">Cadastro</a>
        </li>
      </ul>
    </nav>

    <!-- Menu Retratio -->
    <div id="content">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="navbar-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-align-justify"></i>
          </button>

        </div>
      </nav>
      <!-- Conteudo Pagina -->

      <div class="row">
        <div id="form" class="col-12 d-none">

          <form>
            <div class="form-group">
              <label for="nome">Nome do item:</label>
              <input type="text" class="form-control" id="nome" name="nome" maxlength="50" required>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="input-medida">Unidade de medida</label>
                  <select class="form-control" id="unidade" name="unidade" onchange="onChangeUnidadeMedida()">
                    <option value="" disabled selected>-- Selecione uma unidade --</option>
                    <option value="Lt (Litro)">Lt (Litro)</option>
                    <option value="KG (Quilograma)">KG (Quilograma)</option>
                    <option value="Un (Unidade)">Un (Unidade)</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="input-quantidade">Quantidade</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="quantidade" name="quantidade"
                      placeholder="Digite a quantidade" aria-label="Digite a quantidade"
                      aria-describedby="medida-addon">
                    <div class="input-group-append">
                      <span class="input-group-text" id="medida-addon"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="preco">Preço:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">R$</span>
                    </div>
                    <input type="text" class="form-control" id="preco" name="preco" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="perecivel" name="perecivel">
                <label class="form-check-label" for="perecivel">Produto perecível</label>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="col-6">
                  <div class="form-group">
                    <label for="fabricacao">Data de fabricação:</label>
                    <input type="date" class="form-control" id="fabricacao" name="fabricacao"
                      pattern="\d{2}\/\d{2}\/\d{4}" max="2030-12-31" required>
                  </div>
                  <div class="form-group">
                    <label for="validade">Data de validade:</label>
                    <input type="date" class="form-control" id="validade" name="validade" pattern="\d{2}\/\d{2}\/\d{4}">
                  </div>
                </div>

              </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="menu reset btn btn-outline-primary " data-display="list"
              data-hidden="form">Cancelar
            </button>
          </form>
        </div>
        <div id="list" class="col-12">
          <button type="button" class=" menu btn btn-primary add-new-button" data-display="form"
            data-hidden="list">Adicionar Produto

          </button>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Produto</th>
                <th>Qtd</th>
                <th>Medida</th>
                <th>Preço</th>
                <th>Perecível</th>
                <th>Fabricação</th>
                <th>Validade</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-produtos">
              <tr>
                <td colspan="8">buscando produtos...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
  integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
</script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
  integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
</script>
<script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript">
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/app.js"></script>

</html>
