            <!-- Conteudo Pagina -->
            <h1>Formulário de Cadastro de Produto</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome do item:</label>
        <input type="text" class="form-control" id="nome" name="nome" maxlength="50" pattern="[A-Za-z]+" required>
      </div>

      <div class="form-group">
        <label for="unidade">Unidade de medida:</label>
        <select class="form-control" id="unidade" name="unidade" required>
          <option value="kg">kg</option>
          <option value="g">g</option>
          <option value="L">L</option>
          <option value="ml">ml</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade">
      </div>

      <div class="form-group">
        <label for="preco">Preço:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input type="text" class="form-control" id="preco" name="preco" pattern="^\d+(,\d{1,2})?$" required>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="perecivel" name="perecivel" required>
          <label class="form-check-label" for="perecivel">Produto perecível</label>
        </div>
      </div>

      <div class="form-group">
        <label for="validade">Data de validade:</label>
        <input type="date" class="form-control" id="validade" name="validade" pattern="\d{2}\/\d{2}\/\d{4}" 
               onchange="checkValidity()" >
      </div>
         
      <div class="form-group">
        <label for="fabricacao">Data de fabricação:</label>
        <input type="date" class="form-control" id="fabricacao" name="fabricacao" pattern="\d{2}\/\d{2}\/\d{4}" 
               max="2030-12-31" required onchange="checkValidity()">

            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
      
        </div>
        <script src="js/form.js"></script>
        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
            </script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
            </script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
            </script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    $(this).toggleClass('active');
                });
            });

        </script>
</body>
